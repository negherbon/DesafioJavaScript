<table id="table-vehicles" class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Combustivel</th>
      <th>Placa</th>
      <th>Cor</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
</table>

<!-- Formulário -->
<div class="ca-form" parseClass="Veiculos">
  <input id="ca-form-id" type="hidden">

  <div class="form-group">
    <label>Marca <span>*</span></label>
    <select id="ca-form-brand" class="form-control" required>
      <option value="">Selecione</option>
      <!-- <option ng-repeat="brand in brands" value="{{brand.id}}">{{brand.brand}}</option> -->
    </select>
  </div>

  <div class="form-group">
    <label>Modelo <span>*</span></label>
    <input id="ca-form-model" type="text" required class="form-control" placeholder="Modelo">
  </div>

  <div class="form-group">
    <label>Combustivel</label>
    <select id="ca-form-fuel" class="form-control">
      <option value="">Selecione</option>
      <option value="0">Álcool</option>
      <option value="1">Flex</option>
      <option value="2">Gasolina</option>
    </select>
  </div>

  <div class="form-group">
    <label>Placa <span>*</span></label>
    <input id="ca-form-plaque" required maxlength="8" type="text" class="form-control" placeholder="Placa">
  </div>

  <div class="form-group">
    <label>Cor</label>
    <select id="ca-form-color" class="form-control">
      <option value="">Selecione</option>
      <option value="0">Branco</option>
      <option value="1">Preto</option>
      <option value="2">Prata</option>
      <option value="3">Vermelho</option>
    </select>
  </div>

  <div class="form-group">
    <label>Imagem</label>
    <input id="ca-form-image" type="text" class="form-control" placeholder="Link externo">
  </div>

  <div class="ca-form-buttons">
    <button type="submit" class="btn btn-default">Enviar</button>
    <button class="btn btn-link">Cancelar</button>
  </div>
</div>

<script src="app/views/js/vehicles.js"></script>
